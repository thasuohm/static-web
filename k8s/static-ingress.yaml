apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2 
    nginx.ingress.kubernetes.io/configuration-snippet: |
     sub_filter '<head>' '<head> <base href="/student37/static/">';
  name: static-dev-web
  namespace: student37-static-dev
spec:
  rules:
  - host: dev.opsta.net
    http:
      paths:
      - path: /student37/static(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: static-dev-web
            port:
              number: 80